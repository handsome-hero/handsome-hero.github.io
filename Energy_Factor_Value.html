        <div class="select__option__wrap">

                    <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12">
                        <form id="energyFactorForm" action="1.php" method="POST">
                            <div class="select__option__inner">
                                <div class="single__option">
                                    <label for="energy_consumption_rate_exaggerate_factor">Energy_consumption_rate_exaggerate_factor:</label>
                                    <select id="energy_consumption_rate_exaggerate_factor" name="energy_consumption_rate_exaggerate_factor"  required onchange="toggleCustomizedInput()">
                                        <option value="Default">Default</option>
                                        <option value="Customized" >Customized</option>
                                    </select>
                                </div>
                                <div class="single__option">
                                    <label >Factor Value:</label>
                                    <input type="text" id="factorValue" name="factor_value" placeholder="Factor Value" value="0.01" required readonly>
                                </div>
                                <div class="single__option">
                                    <button type="submit" class="btn__search" onclick="handleFormSubmit(event, 'energy_factor')">Next</button>
                                </div>
                                <input type="hidden" name="form_type" value="energy_factor">
                                <input type="hidden" id="type" name="type">
                                <input type="hidden" id="size" name="size">
                                <input type="hidden" id="use_purpose" name="use_purpose">
                                <input type="hidden" id="powertrain" name="powertrain">
                                <input type="hidden" id="fuel_type" name="fuel_type">
                                <input type="hidden" id="model_year" name="model_year">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <script>
        function toggleCustomizedInput() {
            // 获取下拉框的值
            const energy = document.getElementById("energy_consumption_rate_exaggerate_factor");
            const factorValue = document.getElementById("factorValue");

            // 如果选择的是Customized，则允许编辑；否则设为只读
            if (energy.value === "Customized") {
                factorValue.readOnly = false; // 允许编辑
                factorValue.value = ""; // 可以清空输入框
            } else {
                factorValue.readOnly = true; // 设为只读
                factorValue.value = "0.01"; // 恢复默认值
            }
        }
        document.addEventListener('DOMContentLoaded', (event) => {
            const formData = JSON.parse(sessionStorage.getItem('formData'));
            if (formData) {
                document.getElementById('type').value = formData.type;
                document.getElementById('size').value = formData.size;
                document.getElementById('use_purpose').value = formData.use_purpose;
                document.getElementById('powertrain').value = formData.powertrain;
                document.getElementById('fuel_type').value = formData.fuel_type;
                document.getElementById('model_year').value = formData.model_year;
            }
        });



        function handleFormSubmit(event, formType) {
            event.preventDefault();

            const form = document.getElementById('energyFactorForm');
            const formData = new FormData(form);
            formData.append('form_type', formType);

            for (let [key, value] of formData.entries()) {
                console.log(`${key}: ${value}`);
            }

            fetch('1.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log('Server Response:', data);
                window.location.href = 'electric.html';
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
